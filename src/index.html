<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page title</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="task-wrapper">
      <h1>Задача 1: Вывод чисел от 1 до 10:</h1>

      <div class="wrapper">
        <label for="count-input"></label>
        <input
          class="count-input"
          type="number"
          name="count"
          id="count-input"
          placeholder="Enter count"
        />

        <button class="main__button" id="button">show numbers</button>
        <div id="numbers"></div>
      </div>
    </div>

    <div class="task-wrapper">
      <h1>Задача 6: Подсчет суммы цифр числа:</h1>

      <div class="wrapper">
        <label for="count-input_sum"></label>
        <input
          class="count-input"
          type="number"
          name="count"
          id="count-input_sum"
          placeholder="Enter count"
        />

        <button class="main__button" id="button_sum">calc numbers</button>
        <div id="number_sum"></div>
      </div>
    </div>
  </body>
</html>
